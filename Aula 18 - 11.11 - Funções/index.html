<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES</title>
</head>
<body>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis voluptatum quasi ullam enim! Quaerat illum numquam ratione dolores non temporibus corrupti eveniet? Quidem temporibus velit soluta, ducimus optio explicabo pariatur?</p>
    <input type="color" id="cor">
    <button id="mudarcor" onclick="mudarcor()">MUDAR COR</button>
    <button id="btn">MUDAR COR 2</button>
    <button id="borda2">MUDAR COR BORDA</button>

    <script>

        let borda2 = document.getElementById('borda2');
        borda2.addEventListener('click', function(e){
            let cor = document.getElementById('cor').value;
            document.getElementById('texto').style.border = `2rem solid ${cor}`;
        });

        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(e){
            let cor = document.getElementById('cor').value;
            // document.body.style.backgroundColor = cor;
            document.getElementById('texto').style.backgroundColor = cor;
        });
        // Forma mais indicada
        
        function mudarcor(){
            let cor = document.getElementById('cor').value;
            document.body.style.backgroundColor = cor;
        }

        function somar(){
            return 3+8;
        }
        console.log(somar());
        
        function somar2(num1, num2){
            return num1+num2;
        }
        console.log(somar2(5,8));

        function somar3(num1, num2, num3){
            return num1+num2+num3;
        }
        console.log(somar3(5,3,9));
        
        function somar4(num1, num2){
            if(!isNaN(num1) && !isNaN(num2)){
                // isNaN verifica se (Na)o é (N)úmero (NaN)
                // ! equivale ao not do python
                return num1+num2;
            }else return 'Colocar parâmetro numérico'
        }
        console.log(somar4(5, 'teste'))

        function somar5(num1=0,num2=0){
            // Tira o erro caso coloque menos parâmetros do que a qntd exigida
            return num1+num2;
        }
        console.log(somar5(7));

        function borda(nome, borda){
            document.body.style.borderWidth = borda+'rem';
            document.body.style.borderStyle = 'solid';
            document.body.style.borderColor = nome;
        }
        borda('green', 1);
    </script>
</body>
</html>
