<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE</title>
    <style>
        .favorito{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p>{{ msg }}</p>
        <table>
            <tr v-for="pessoa in contatos" :class="{'favorito':pessoa.favorito}">
                <!-- :class é um atributo dinâmico, em que pessoa.favorito retorna o valor de favorito do obj se for true e add 'favorito' na class -->
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cel }}</td>
                <td><img width="50" :src="pessoa.foto" alt=""></td>
            </tr>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
