<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORES</title>
</head>
<body>
    <script>
        for(n = 0; n < 100; n++){
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            let cor = `rgb(${r},${g},${b})`;
            document.write(`<button onclick="mudarcor('${cor}')" style="background-color:${cor}"></button>`);
        }

        function mudarcor(cor){
            document.body.style.backgroundColor = cor
        }
    </script>

    <style>
        button{
            width: 10rem;
            height: 10rem;
            border: 1px solid white;
            border-radius: 100%;
            cursor: pointer;
            margin: 0.25rem;
        }
    </style>
</body>
</html>
