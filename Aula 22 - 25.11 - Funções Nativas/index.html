<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES NATIVAS</title>
</head>
<body>
    <p id='seconds'></p>
<script>
    let nome1 = '        INFOWEB          ';
    console.log('Remove os espaços laterais da string: '+nome1.trim());

    let nome = 'INFOWEB';
    console.log('Comprimento de string: '+nome.length);
    console.log('Posição de caractere da string: '+nome.charAt(0));
    console.log('Substituir string: '+nome.replace('INFO', 'INFORMÁTICA PARA '));
    console.log('Pegar uma substring da string: '+nome.substr(4,3));
    console.log('Divide a string: '+nome.split('0')[0]);
    console.log('Coloca em minúsculas: '+nome.toLowerCase());
    console.log('Coloca em maiúsculas: '+nome.toUpperCase());
    console.log('Juntar string: '+nome.concat(' IFRN'));
    
    console.log('Valor de pi: '+Math.PI);
    let num = 54.6;
    console.log('Arredondamento sempre pra cima: '+Math.ceil(num));
    console.log('Arredondamento sempre pra baixo: '+Math.floor(num));
    console.log('Arredondamento variável: '+Math.round(num));
    console.log('Número aleatório: '+Math.random()); // Entre 0 e 1. Colocando Math.floor(), consegue um int. Multiplicando por um int, o num vai de 0 até esse num menos 1
    console.log('Retorna o menor número: '+Math.min(54, 756, 32, 65, 89, 76, 34, 20));
    console.log('Retorna o maior número: '+Math.max(54, 756, 32, 65, 89, 76, 34, 20));
    console.log('Potência: '+Math.pow(2,4)); 2^4
    console.log('Raiz quadrada: '+Math.sqrt(9));

    const data = new Date();
    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
    console.log('Dia de hoje: '+data.getDate()); // Do computador
    console.log('Mês: '+(data.getMonth() + 1));
    console.log('Ano: '+data.getFullYear());
    console.log(data.getDate()+'/'+(data.getMonth()+1)+'/'+data.getFullYear())
    console.log(data.getDate()+' de '+meses[data.getMonth()]+' de '+data.getFullYear())
    document.write('<p>'+data.getDate()+' de '+meses[data.getMonth()]+' de '+data.getFullYear()+'</p>')

    function hora(){
        let d = new Date()
        document.getElementById('seconds').innerHTML = d.getSeconds()
    }
    console.log(setInterval(hora, 1000))


</script>
</body>
</html>
